<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DSA Fusion Hub</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Charts -->
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="logo">DSA Fusion Hub</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="question_bank.html">Question Bank</a></li>
                <li><a href="custom_sheets.html">Custom Sheets</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="#">Chart</a></li>
                    <li><a href="#">Form</a></li>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <button class="signout">Sign Out</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <h1>Dashboard</h1>
                <input type="text" placeholder="Search..." class="search-bar">
            </header>

            <!-- Dashboard Widgets -->
            <section class="widgets">
                <div class="card">
                    <h3>Completion Rate</h3>
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="card">
                    <h3>Problem Solved</h3>
                    <p>324 Questions</p>
                </div>
                <div class="card">
                    <h3>Accuracy</h3>
                    <p>78%</p>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts">
                <div class="chart-container">
                    <h3>Problem Solving Trends</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Difficulty Breakdown</h3>
                    <canvas id="barChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
